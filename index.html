<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    
    <div id="container">
       <div class="slidecontainer">
            <p id="slider-value">32</p>
            <input id="myRange" type="range" min="1" max="64" value="" class="slider">
        </div>
        <button id="default-mode">Default</button>
        <button id="random-mode">Random</button>
        <button id="reset">reset</button>
        <button id="toggle-lines">toggle grid lines</button>
        <div id="grid"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
