<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    
    <div id="container">
        <div id="selection-container">
            <div id="button-container">
                <input type="color" id="color" name="color" value="#000000">
                <button id="random-mode" class="btn">Random</button>
                <button id="eraser" class="btn">eraser</button>
                <button id="reset" class="btn">reset</button>
                <button id="toggle-lines" class="btn">toggle grid lines</button>
            </div>
            <div id="slide-container">
                <p id="slider-value">32</p>
                <input id="myRange" type="range" min="1" max="64" value="" class="slider">
            </div>
        </div>
        <div id="grid"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
