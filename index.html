<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1>Etch-a-Sketch</h1>
    </header>    

    <!-- Main container -->
    <div id="container">
        <!-- Selection container -->
        <div id="selection-container">
            <!-- Button container -->
            <div id="button-container">
                <input type="color" id="color" name="color" value="#000000">
                <button id="random-mode" class="btn">Random</button>
                <button id="eraser" class="btn">eraser</button>
                <button id="reset" class="btn">reset</button>
                <button id="toggle-lines" class="btn">toggle grid lines</button>
            </div>

            <!-- Slider container -->
            <div id="slide-container">
                <p id="slider-value">32</p>
                <input id="myRange" type="range" min="1" max="64" value="" class="slider">
            </div>
        </div>

        <!-- Grid -->
        <div id="grid"></div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>Copyright Â© 2023 Sawol Tesfaghebriel</p>
        <a href="https://github.com/SawolTesf/Etch-a-Sketch"><img src="images/Github-logo.png" alt="github logo" id="github-logo"></a>
    </footer>

<script src="script.js"></script>
</body>
</html>
